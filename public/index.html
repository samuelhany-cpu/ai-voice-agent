<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Reseller Agent - Live Mode</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        /* The Main Orb */
        .orb {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #eee, #ddd);
            /* Default Inactive */
            margin: 0 auto 40px auto;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb-icon {
            font-size: 60px;
            color: #666;
            transition: color 0.3s;
        }

        /* States */
        /* 1. Listening (Blue Pulse) */
        .orb.listening {
            background: #ffffff;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.6);
            transform: scale(1.1);
            animation: breathe 3s infinite ease-in-out;
        }

        .orb.listening .orb-icon {
            color: #2563eb;
        }

        /* 2. Thinking (Purple Spin) */
        .orb.thinking {
            background: #ffffff;
            box-shadow: 0 0 50px rgba(147, 51, 234, 0.6);
            transform: scale(0.9);
            animation: spin-pulse 2s infinite linear;
        }

        .orb.thinking .orb-icon {
            color: #9333ea;
        }

        /* 3. Speaking (Green Active) */
        .orb.speaking {
            background: #ffffff;
            box-shadow: 0 0 60px rgba(34, 197, 94, 0.6);
            transform: scale(1.05);
        }

        .orb.speaking .orb-icon {
            color: #16a34a;
        }

        /* Status Text */
        .status {
            font-size: 24px;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 10px;
            min-height: 36px;
        }

        .sub-status {
            font-size: 14px;
            color: #888;
            min-height: 20px;
        }

        /* Visualizer Ring (Fake VAD) */
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: -1;
            transition: all 0.1s;
        }

        @keyframes breathe {
            0% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            }

            50% {
                box-shadow: 0 0 60px rgba(59, 130, 246, 0.8);
            }

            100% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
            }
        }

        @keyframes spin-pulse {
            0% {
                box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);
            }

            50% {
                box-shadow: 0 0 50px rgba(147, 51, 234, 0.8);
            }

            100% {
                box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="orb" id="orb">
            <div class="orb-icon" id="orbIcon">üéôÔ∏è</div>
            <div class="ring" id="vadRing"></div>
        </div>

        <div class="status" id="statusText">Tap to Start</div>
        <div class="sub-status" id="subStatusText"></div>

        <audio id="audioPlayer" style="display:none;"></audio>
    </div>

    <script src="app.js"></script>
</body>

</html>
